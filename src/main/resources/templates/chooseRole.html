<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

</head>
<div th:insert="fragments/header :: header"></div>

<body>
<div class="container">
    <div id="rolePicker">Choose Role
        <form id="chooseRoleForm" name='f' th:object="${role}" th:action=@{/registration} method="GET" action="submit">
            <select th:switch="${roles}" class="form-control" id="role" name="role">
                <option value="">Select...</option>
                <option th:each="role : ${roles}" th:text="${role}"/>
            </select>
            <input name="submit" type="submit" value="submit"/>
        </form>
    </div>
</div>
</body>
</html>
