<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/postrequest.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>Use jwt Login page</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<div th:insert="fragments/header :: header"></div>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h2 class="active"> Sign In </h2>
            <form id="loginForm" action="#" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.
                    </div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class="form-group">
                    <label for="email"> Email </label> :
                    <input type="text" class="fadeIn second" id="email" name="email"
                           placeholder="Enter Email" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>: <input type="password"
                                                                   id="password" name="password" class="fadeIn third"
                                                                   placeholder="Enter Password"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="fadeInfourth" value="Log In"/>
                        </div>
                    </div>
                </div>
                <div class="formFooter">
                    <span><a href="/chooseRole">Register Here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
