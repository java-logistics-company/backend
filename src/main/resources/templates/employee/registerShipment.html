<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/registerShipment.js}"></script>
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div>
    <form class="shipmentForm" th:object="${registerShipmentRequest}" action="#" method="post">
        <h2 class="form-signup-heading">Input shipment details</h2>
        <div class="form-group">
            <input type="text" id="workerId" class="form-control" placeholder="Worker id"
                   autofocus="true">
        </div>
        <div class="form-group">
            <input type="number" id="totalPrice" class="form-control" placeholder="Total price:"
                   autofocus="true">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Receiver"
                   autofocus="true">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Sender">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
